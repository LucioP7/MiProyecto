<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiProyecto</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="css/stylesindex.css" defer>  
</head>
<body>

    <div class="sidebar">
        <div class="logo-details">
          <i class='bx bxl-c-plus-plus icon'></i>
          <div class="logo_name">MiProyecto</div>
          <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Busqueda...">
            <span class="tooltip">Busqueda</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Panel</span>
            </a>
            <span class="tooltip">Panel</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-user'></i>
              <span class="links_name">Perfil</span>
            </a>
            <span class="tooltip">Perfil</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-chat'></i>
              <span class="links_name">Mensajes</span>
            </a>
            <span class="tooltip">Mensajes</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-pie-chart-alt-2'></i>
              <span class="links_name">Estadisticas</span>
            </a>
            <span class="tooltip">Estadisticas</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-folder'></i>
              <span class="links_name">Archivos</span>
            </a>
            <span class="tooltip">Archivos</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cart-alt'></i>
              <span class="links_name">Orden</span>
            </a>
            <span class="tooltip">Orden</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-heart'></i>
              <span class="links_name">Guardar</span>
            </a>
            <span class="tooltip">Guardar</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-cog'></i>
              <span class="links_name">Configuracion</span>
            </a>
            <span class="tooltip">Configuracion</span>
          </li>
          <li class="profile">
            <div class="profile-details">
              <img src="https://drive.google.com/uc?export=view&id=1ETZYgPpWbbBtpJnhi42_IR3vOwSOpR4z" alt="profileImg">
              <div class="name_job">
                <div class="name">Lucio Pianetti</div>
                <div class="job">Web designer</div>
              </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
          </li>
        </ul>
      </div>
      <section class="home-section">
        <div class="text">Panel</div>
      </section>
      <script src="js/main.js"></script>
      </body>
      </html>
